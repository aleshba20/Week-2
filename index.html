<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="style.css" rel="stylesheet" />
    <!-- CDN Link -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="manifest" href="petstore1.webmanifest" />

    <title></title>
    <script>
      if ("servicceWorker" in navigator) {
        navigator.servicceWorker.register("service-worker.js");
      }
    </script>
  </head>

  <body>
    <div id="app">
      <header>
        <h1 v-text="sitename"></h1>
        <button v-on:click="showCheckout">
          {{ cartItemCount }}
          <!-- add the cart icon -->
          <span class="fas fa-cart-plus"></span> Checkout
        </button>
      </header>
      <main>
        <div v-if="showProduct">
          <figure>
            <img class="image-1" v-bind:src="product.image" />
          </figure>
          <h2 v-text="product.title"></h2>
          <p v-text="product.description"></p>

          <p>Price: {{product.price}}</p>
          <p>Remaining stock: {{ remainingStock }}</p>
          <button v-on:click="addToCart" v-if="canAddToCart">
            Add to cart
          </button>
          <button disabled="disabled" v-else>Add To Cart</button>
        </div>
        <div v-else>
          <h2>Checkout</h2>
        </div>
      </main>
    </div>

    <script type="text/javascript">
      var webstore = new Vue({
        el: "#app",
        data: {
          sitename: "Vue.js Pet Depot",
          product: {
            id: 1001,
            title: "Cat Food, 25lb bag",
            description:
              "A 25 pound bag of irresistible," +
              "organic goodness for your cat.",
            price: 2000,
            image: "images/cat.png",
            availableInventory: 5,
          },
          showProduct: true,
          cart: [], // array to store items in shopping cart
        },
        methods: {
          addToCart: function () {
            if (this.canAddToCart) {
              this.cart.push(this.product.id);
            }
          },
          showCheckout() {
            this.showProduct = this.showProduct ? false : true;
          },
        },
        computed: {
          cartItemCount: function () {
            return this.cart.length || "";
          },
          canAddToCart: function () {
            return this.remainingStock > 0;
          },
          remainingStock: function () {
            return this.product.availableInventory - this.cartItemCount;
          },
        },
      });
    </script>
  </body>
</html>
